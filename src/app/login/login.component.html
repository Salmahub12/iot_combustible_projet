<form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstname" class="form-label">Nom d'utilisateur</label>
      <input id="firstname" type="text" class="form-control" 
             [ngClass]="{'isInvalid': registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched}" 
             formControlName="firstname">
      <div class="invalid-feedback">
        <span *ngIf="registerForm.get('firstname')?.errors?.['required']">
          veuillez rentrer votre nom d'utilisateur
        </span>
      </div>
    </div>
  
    <div>
      <label for="password" class="form-label">Mot de Passe</label>
      <input id="password" type="password" class="form-control" 
             [ngClass]="{'isInvalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}" 
             formControlName="password">
      <div class="invalid-feedback">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">
            Mot de passe requis
          </span>
          
      </div>
    </div>
  
    <button type="submit" class="btn-primary" [routerLink]="['tank']">S'enregistrer</button>
  </form>
